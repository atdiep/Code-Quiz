<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Master Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <a href="#">View Highscores</h2>
        <div class="time"></div>
    </header>

    <div class="start">
        <h1>Pokemon Master Quiz</h1>
        <h2>Welcome Trainers</h2>
        <p>Whenever you are ready, click 'Start Quiz' to begin.</p>
        <img src="./assets/images/goodluck.gif" alt="Pikachu Good Luck">
        <button type="button" class="btn btn-warning">Start Quiz</button>
    </div>

    <div class="quiz">
        <h3>Question Title</h3>
        <ul>
            <li>Choice</li>
            <li>Choice</li>
            <li>Choice</li>
            <li>Choice</li>
        </ul>
    </div>

    <div class="summary">
        <h3>All Done!</h3>
        <p>Congrats you scored x out of y correct!</p>
        <form>
            <input placeholder="initial" id="initial" />
            <button id="submit">Submit</button>
        </form>
    </div>

    <div class="final">
        <h3>Scoreboard</h3>
        <ul class="highScore"></ul>
        <a href="#" id="restart">Restart Quiz</a>
        <a href="#" id="clear">Clear Scoreboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>

</html>
